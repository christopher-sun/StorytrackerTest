          } else {
                  map.setView([33.772834771447165, -84.39365949219712],  Math.round(16.292027193764632 + 1));
          }

          var hash = new L.hash(map);

          hash.parseHash = function(hash) {
              if (hash.indexOf('#') === 0) {
                  hash = hash.substr(1);
              }
              var args = hash.split('/');
              if (args.length == 3) {
                  var zoom = parseInt(args[0], 10) + 1, // Account for zoomOffset
                  lat = parseFloat(args[1]),
                  lon = parseFloat(args[2]);
                  if (isNaN(zoom) || isNaN(lat) || isNaN(lon)) {
                      return false;
                  } else {
                      return {
                          center: new L.LatLng(lat, lon),
                          zoom: zoom
                      };
                  }
              } else {
                  return false;
              }
          }

          hash.formatHash = function(map) {
              var center = map.getCenter(),
                  zoom = map.getZoom() - 1,  // Account for zoomOffset
                  precision = Math.max(0, Math.ceil(Math.log(zoom) / Math.LN2));

              return '#' + [zoom,
                  center.lat.toFixed(precision),
                  center.lng.toFixed(precision)
              ].join('/');
          }
      }
