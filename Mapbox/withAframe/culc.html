    <a-entity position="0 1.5 -3" id="information" text__description="color:#EF2D5E; value: The G. Wayne Clough Undergraduate Learning Commons (Clough Commons) is an academic building on the campus of the Georgia Institute of Technology. The five-story, 220,000 sq ft (20,000 m2) building houses classrooms, science laboratories, academic services, commons areas, and is managed by and connected to the Georgia Tech Library. Named in honor of President Emeritus G. Wayne Clough, the Clough Commons cost $85 million and opened in the fall of 2011.; font: https://cdn.aframe.io/fonts/DejaVu-sdf.fnt; width: 4">
